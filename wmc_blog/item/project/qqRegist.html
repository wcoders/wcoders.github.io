 <head>

  <title>注册页面</title>

	<link type="text/css" href="css/qqRegister.css" rel="stylesheet">
 </head>
 <body>
   <!--整个区域中的一个小容器-->
   <div id="container">
        <!--标题区域-->
		<div class="header"><h1>Smart QQ</h1></div>
		<div class="items_l">
			<p>安全登录防止盗号</p>
			<div class="inbox_l">
				<img src="image/qq/ptqrshow.png">
				</a>
			<div class="qirlogo"><img src="https://ui.ptlogin2.qq.com/style.ssl/16/images/icon_qq_QR.png"></div>
			</div>
			<!--二维码区域-->
			<div class="use_tip">使用<a href="http://im.qq.com/mobileqq/#from=login" target="_blank">QQ手机版</a>扫描二维码<span><img src="https://ui.ptlogin2.qq.com/style.ssl/16/images/question_icon.png" class="question"></span>
			</div>
		<div class="items_r">
			<p>帐号密码登录</p>
			<!--输入区域-->
			<input type="text" placeholder="QQ号码或者Email账号"aria-label="QQ号码或者Email账号"/>
			<input type="password"maxlength="6"placeholder="请输入密码..."/>
			<input type="text"placeholder="readyonly状态..."readonly="readonly"/>
			<input type="button" value="登陆" class="btns">
			<p class="its_1">感谢您留步参与Smart QQ的试验</p>
		</div>
       <div class="link_qq"><input type="button" value="使用手机访问SmartQQ"></div>
   </div>
